<!DOCTYPE html>
<html class="no-js">
    <head>
        <title>jquery.bgsize</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
    </head>
    <body>
        <div class="bg1 test force-fallback"></div>
        <div class="container">
            <h1>jQuery.bgsize plugin</h1>
            <p>
                Bringing cross-browser compatibility for background-size 'cover' and 'contain' modes
                <br><br>
                <a class="btn" href="https://github.com/mjolnic/jquery.bgsize/">Fork me on Github</a>
            </p>
            <h2>Features</h2>
            <ul>
                <li>Responsive</li>
                <li>CSS3 with JS fallback</li>
                <li>No extra markup than a JS initialization</li>
            </ul>
            <h2>CSS3 vs JS fallback</h2>
            <h3>Cover:</h3>
            <div class="bg2 test"></div>
            <div class="bg2 test force-fallback"></div>
            <br /><br />
            <h3>Contain:</h3>
            <div class="bg3 test"></div>
            <div class="bg3 test force-fallback"></div>
        </div>
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script src="js/jquery.bgsize.js"></script>
        <script>
            $(function() {
                var hasBgSizeSupport = (!('backgroundSize' in document.body.style || 'MozBackgroundSize' in document.body.style)) === false;
                if(!hasBgSizeSupport){
                     // elements having background-size 'cover'
                    $('.test:not(.bg3)').bgsize();
                     // elements having background-size 'contain'
                    $('.test.bg3').bgsize({mode:'contain'});
                }else{
                    $('.test.force-fallback').bgsize(); // only the elements that we want to force to use the plugin
                }
            });
        </script>
    </body>
</html>
