<!DOCTYPE html>
<html class="no-js">
    <head>
        <title>jquery.bgsize</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/initialize.css" />
        <link rel="stylesheet" type="text/css" href="css/demos.css" />
        <script src="js/modernizr.custom.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.bgsize.js"></script>
        <script>
            $(function() {
                $('.no-backgroundsize .pic-container, .backgroundsize .pic-container.bgsize-fallback').bgsize();
            });
        </script>
    </head>
    <body>
        <div class="bgfull pic-container bgsize-fallback"></div>
        <div class="container">
            <h1>jQuery.bgsize Plugin</h1>
            <p>Bringing cross-browser compatibility for background-size 'cover' and 'contain' modes</p>
            <h2>Features</h2>
            <ul>
                <li>Responsive</li>
                <li>CSS3 with JS fallback</li>
                <li>No extra markup than a JS initialization</li>
            </ul>
            <h2>CSS3 vs JS fallback</h2>
            <div class="inl bg1 pic-container"></div>
            <div class="inl bg1 pic-container bgsize-fallback"></div>
            <br /><br />
            <div class="inl bg2 pic-container" data-bgsize-mode="contain"></div>
            <div class="inl bg2 pic-container bgsize-fallback" data-bgsize-mode="contain"></div>
        </div>
    </body>
</html>
